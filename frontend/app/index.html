<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>My index</title>
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="Login">
<nav class="navbar navbar-default">
  <button class="btn btn-link navbar-btn pull-right" ng-show="isAuthenticated()" ng-click="logout()">Logout</button>
</nav>
<div class="container">
  <button class="btn btn-primary" ng-hide="isAuthenticated()" ng-click="login()">Login</button>

  <div class="col-sm-8 col-md-6 col-md-offset-3 col-md-offset-2">
    <div ng-controller="Scheduler" class="well clearfix">
      <div class="form-group">
        <textarea rows="4" type="text" class="form-control" placeholder="tweet message" ng-model="message"></textarea>
      </div>
      <p class="input-group">
        <input class="form-control" uib-datepicker-popup ng-model="date" is-open="opened" min-date="minDate" type="text"/>
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
      </p>
      <uib-timepicker ng-model="time"></uib-timepicker>
      <button class="btn btn-primary pull-right" ng-disabled="!date" ng-click="tweet()">Tweet</button>
    </div>
    <div ng-include="'myposts.html'"></div>
  </div>
</div>
<!-- vendorInject:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
